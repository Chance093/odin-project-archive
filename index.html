<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <section>
        <div class="logo">
            <div>
                <img src="imgs/no-face.png" alt="">
                <p>NO FACE</p>
            </div>
        </div>
    </section>
    <main>
        <header>
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </header>
        <form action="" id="form">
            <h3>Sign Up!</h3>
            <div class="signup">
                <div>
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div>
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lname" required>
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phonenum" required>
                </div>
                <div>
                    <label for="pword">PASSWORD</label>
                    <input type="password" id="pword" name="password" required>
                </div>
                <div>
                    <label for="conpass">CONFIRM PASSWORD</label>
                    <input type="password" id="conpass" required>
                </div>
            </div>
        </form>
        <footer>
            <button type="submit" form="form">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </footer>
    </main>
</body>

</html>
