<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="display">
        <span class="left-operand"></span>
        <span class="operator"></span>
        <span class="right-operand"></span>
        <div class="answer"></div>
    </div>
    <div class="digits">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>
    <button class="decimal">.</button>
    <div class="operators">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
    </div>
    <button class="equal">=</button>
    <div class="delete">
        <button class="backspace">
            <= </button>
                <button class="clear">C</button>
                <button class="clear-entry">CE</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
