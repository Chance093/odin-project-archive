<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="display">
        <span class="left-operand"></span>
        <span class="mid-operator"></span>
        <span class="right-operand"></span>
        <div class="answer"></div>
    </div>
    <div class="buttons">
        <div class="row1">
            <button class="percent">%</button>
            <button class="clear-entry">CE</button>
            <button class="clear">C</button>
            <button class="backspace">
                <= </button>
        </div>
        <div class="row2">
            <button class="reciprocal">1/x</button>
            <button class="square">x^2</button>
            <button class="sqrt">sqrt</button>
            <button class="operator">/</button>
        </div>
        <div class="row3">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator">*</button>
        </div>
        <div class="row4">
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator">-</button>
        </div>
        <div class="row5">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator">+</button>
        </div>
        <div class="row6">
            <button class="plus-minus">+/-</button>
            <button class="digit">0</button>
            <button class="decimal">.</button>
            <button class="equal">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
