<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="start modal-container show">
        <div class="modal buttons">
            <h1>Choose Your Gamemode:</h1>
            <button id="pvp">Player Vs. Player</button>
            <div class="linebreak"></div>
            <button id="pve">Player Vs. A.I.</button>
        </div>
        <!-- <div class="modal inputs">
            <h1>Choose Your Gamemode:</h1>
            <input type="text" placeholder="Player 1 Name" id="p1">
            <input type="text" placeholder="Player 2 Name" id="p2">
            <div class="buttons">
                <button id="back">Back</button>
                <button id="play">Play</button>
            </div>
        </div> -->
    </div>
    <div class="gameboard">
        <div class="cell cell0" data-cell-index="0"></div>
        <div class="cell cell1" data-cell-index="1"></div>
        <div class="cell cell2" data-cell-index="2"></div>
        <div class="cell cell3" data-cell-index="3"></div>
        <div class="cell cell4" data-cell-index="4"></div>
        <div class="cell cell5" data-cell-index="5"></div>
        <div class="cell cell6" data-cell-index="6"></div>
        <div class="cell cell7" data-cell-index="7"></div>
        <div class="cell cell8" data-cell-index="8"></div>
    </div>
    <div class="end modal-container">
        <div class="modal">
            <h1 class="winner"></h1>
            <div class="buttons">
                <button id="close">Close</button>
                <button id="play2">Play Again</button>
            </div>
        </div>
    </div>
</body>

</html>
