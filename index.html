<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="start modal-container show">
        <div class="modal">
            <h1>Choose Your Gamemode:</h1>
            <button>Player Vs. Player</button>
            <div class="linebreak"></div>
            <button>Player Vs. A.I.</button>
        </div>
    </div>
    <div class="gameboard hide">
        <div class="cell cell0" data-cell-index="0"></div>
        <div class="cell cell1" data-cell-index="1"></div>
        <div class="cell cell2" data-cell-index="2"></div>
        <div class="cell cell3" data-cell-index="3"></div>
        <div class="cell cell4" data-cell-index="4"></div>
        <div class="cell cell5" data-cell-index="5"></div>
        <div class="cell cell6" data-cell-index="6"></div>
        <div class="cell cell7" data-cell-index="7"></div>
        <div class="cell cell8" data-cell-index="8"></div>
    </div>
</body>

</html>
