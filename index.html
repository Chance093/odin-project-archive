<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="game">
        <div class="menu">
            <h1>Tic-Tac-Toe</h1>
            <p><span id="p1name"></span> - <span id="p1xo"></span></p>
            <p>Vs.</p>
            <p><span id="p2name"></span> - <span id="p2xo"></span></p>
            <button class="reset">Reset</button>
        </div>
        <div class="gameboard">
            <div class="cell cell0" data-cell-index="0"></div>
            <div class="cell cell1" data-cell-index="1"></div>
            <div class="cell cell2" data-cell-index="2"></div>
            <div class="cell cell3" data-cell-index="3"></div>
            <div class="cell cell4" data-cell-index="4"></div>
            <div class="cell cell5" data-cell-index="5"></div>
            <div class="cell cell6" data-cell-index="6"></div>
            <div class="cell cell7" data-cell-index="7"></div>
            <div class="cell cell8" data-cell-index="8"></div>
        </div>
    </div>
</body>

</html>
